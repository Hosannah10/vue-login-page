<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Login - Team Achieve</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="image-section">
                <img src="assets/image 30.png"  class="logo">
                <img src="assets/image 31.png"  class="login-image">
                <h2>Team Achieve</h2>
                <p>Your perfect solution for funding your desires</p>
            </div>
            
            <div class="form-section">
                <h2>Welcome Back</h2>
                <p>Enter your email address and password to access your account.</p>
                
                <form @submit.prevent="handleLogin">
                    <label>Email Address *</label>
                    <input type="email" v-model="email" placeholder="Enter your email" required>
                    
                    <label>Password *</label>
                    <div class="password-container">
                        <input :type="showPassword ? 'text' : 'password'" v-model="password" placeholder="Enter your password" required>
                        <span class="toggle-password" @click="togglePassword">{{ showPassword ? 'üôà' : 'üëÅ' }}</span>
                    </div>

                    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>

                    <div class="options">
                        <label><input type="checkbox" v-model="rememberMe"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" :disabled="isLoading">
                        {{ isLoading ? 'Signing in...' : 'Sign in' }}
                    </button>
                    
                    <p>Don‚Äôt have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    showPassword: false,
                    errorMessage: '',
                    rememberMe: false,
                    isLoading: false
                };
            },
            methods: {
                togglePassword() {
                    this.showPassword = !this.showPassword;
                },
                async handleLogin() {
                    if (!this.email || !this.password) {
                        this.errorMessage = "Please fill in both fields.";
                        return;
                    }

                    this.isLoading = true;
                    this.errorMessage = "";

                    try {
                        const response = await fetch("https://mock-auth-api.com/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email: this.email, password: this.password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem("userToken", data.token);
                            window.location.href = "dashboard.html"; // Redirect on success
                        } else {
                            throw new Error(data.message || "Invalid credentials");
                        }
                    } catch (error) {
                        this.errorMessage = error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
